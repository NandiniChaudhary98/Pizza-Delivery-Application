<a routerLink="/pizzas/{{pizza.pizzaId}}">
   <mat-card id="card">
   <mat-card-content id="name"><h1>{{pizza.pizzaName}}</h1></mat-card-content>
   <mat-card-content><span>Size</span> <h1>{{pizza.size}}</h1></mat-card-content>
   <mat-card-content><span>Price</span> <h1>{{pizza.price}}</h1></mat-card-content>
  </mat-card>
</a>
